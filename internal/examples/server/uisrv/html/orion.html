{{ template "header.html" . }}

<a href="/">Back to Home</a>

<style>
    td {
        padding: 5px
    }
</style>

<link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<h3>Orion Configuration</h3>

<hr/>

<table width="100%">
    <tr>
        <td valign="top">
            Current Otel Operator Config:<br/>
            <div style="width:1200px;overflow:auto">
                <pre><code class="language-json">{{ .OtelOperatorConfig.CurrentAllConfig }}</code></pre>
            </div>
        </td>

        <td valign="top">
            Current Opsani Config:<br/>
            <div style="width:1200px;overflow:auto">
                <pre><code class="language-json">{{ .OpsaniConfig.CurrentAllConfig }}</code></pre>
            </div>
        </td>
    </tr>
</table>

<hr/>

<table width="100%">
    <tr>
        <td valign="top">
            Update Otel Operator Configuration:<br/>
            <form action="/save_object_config" method="post">
                <input type="hidden" name="type" value="otelOperator"/>
                <textarea cols="150" rows="20" name="config">{{ .OtelOperatorConfig.UpdateObjectConfig }}</textarea><br/>
                <input type="submit" value="Save and Update Object"/>
            </form>
        </td>

        <td valign="top">
            Update Opsani Configuration:<br/>
            <form action="/save_object_config" method="post">
                <input type="hidden" name="type" value="opsani"/>
                <textarea cols="150" rows="20" name="config">{{ .OpsaniConfig.UpdateObjectConfig }}</textarea><br/>
                <input type="submit" value="Save and Update Object"/>
            </form>
        </td>
    </tr>
</table>

<hr/>

</body>
</html>
